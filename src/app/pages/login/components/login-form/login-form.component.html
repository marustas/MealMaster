<div>
  <h2>Login</h2>
  <form [formGroup]="loginForm" (submit)="handleLogin($event)">
    <div class="form-row">
      <label for="email">Email<span class="required">*</span></label>
      <input formControlName="email" placeholder="Enter e-mail" type="email" />
    </div>
    <div class="form-row">
      <label for="password">Password <span class="required">*</span></label>
      <input
        formControlName="password"
        placeholder="Enter password"
        type="password"
      />
    </div>
    <button [disabled]="loginForm.invalid" class="submit-btn" type="submit">
      Login
    </button>
  </form>
</div>
