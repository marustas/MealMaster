<div class="main">
  <h1>Add new product</h1>
  <form class="product-form" [formGroup]="productForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="productName"
        >Product name <span class="required">*</span></label
      >
      <input type="text" id="productName" formControlName="productName" />
      <div
        class="error"
        *ngIf="
          productForm.get('productName')?.errors?.['required'] &&
          productForm.get('productName')?.touched
        "
      >
        Product name is required
      </div>
      <div
        class="error"
        *ngIf="
          productForm.get('productName')?.errors?.['nameInvalid'] &&
          productForm.get('productName')?.touched
        "
      >
        Product Name cannot contain numbers
      </div>
    </div>

    <div class="form-group">
      <label for="productQuantity"
        >Product quantity <span class="required">*</span></label
      >
      <div class="quantity-group">
        <input
          type="text"
          id="productQuantity"
          formControlName="productQuantity"
        />
        <select id="unit" formControlName="unit">
          <option value="N/A">N/A</option>
          <option value="ml">ml</option>
          <option value="g">g</option>
        </select>
      </div>
      <div
        class="error"
        *ngIf="
          productForm.get('productQuantity')?.errors?.['required'] &&
          productForm.get('productQuantity')?.touched
        "
      >
        Quantity is required.
      </div>
      <div
        class="error"
        *ngIf="
          productForm.get('productQuantity')?.errors?.['quantityInvalid'] &&
          productForm.get('productQuantity')?.touched
        "
      >
        Quantity should only contain numbers
      </div>
    </div>

    <div class="form-group">
      <label for="productExpiration">Product expiration date</label>
      <input
        type="text"
        id="productExpiration"
        formControlName="productExpiration"
        placeholder="DD/MM//YYYY"
      />
      <div
        class="error"
        *ngIf="productForm.get('productExpiration')?.errors?.['dateInvalid']"
      >
        Please enter date in DD/MM/YYYY format
      </div>
    </div>

    <div class="form-buttons">
      <button type="button" class="btn-cancel" (click)="onCancel()">
        Cancel
      </button>
      <button type="submit" class="btn-add" [disabled]="productForm.invalid">
        Add
      </button>
    </div>
  </form>
</div>
