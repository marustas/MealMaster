<div class="main">
    <div class="recipe-menu">
        <app-recipe *ngFor="let recipe of recipes$ | async; trackBy: trackById" [recipe]="recipe"></app-recipe>
        <div class="pagination-btns">
            <button (click)="onPreviousPage()">Previous</button>
            <button (click)="onNextPage()">Next</button>
        </div>
    </div>
    <div class="recipe-actions"></div>
    <div class="recipe-photo"></div>
    <div class="recipe-details"></div>
</div>
