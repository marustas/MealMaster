<div class="modal-overlay">
  <div class="modal-content">
    <h2>Unlock all recipes with <span class="highlight">Master</span> Plan</h2>
    <p>Select plan</p>
    <div class="plans-container">
      <app-subscription-plan
        *ngFor="let plan of subscriptionPlans"
        [plan]="plan"
        (subscriptionEmit)="setChosenSubscription($event)"
      ></app-subscription-plan>
    </div>
    <ul class="benefits">
      <li>Unlock recipes from famous chefs</li>
      <li>Save the recipes you liked</li>
      <li>Add your own recipes</li>
    </ul>
    <div class="summary">
      <div *ngIf="chosenSubscription" class="price">
        <span>{{ chosenSubscription.duration }}</span>
        <span>â‚¬{{ chosenSubscription.price }}/wk</span>
      </div>
      <button
        [disabled]="!chosenSubscription"
        (click)="onSubscribe()"
        class="continue-btn"
      >
        Continue
      </button>
    </div>
  </div>
</div>
