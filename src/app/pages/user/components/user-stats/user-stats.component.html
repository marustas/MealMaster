<div class="stats">
    <h2>Your calorie goal is {{ calorieGoal }}</h2>
    <ng-container *ngIf="currentCalories > 0; else spinnerTemplate">
        <div echarts [options]="echartsOptions" class="demo-chart"></div>
    </ng-container>
</div>

<ng-template #spinnerTemplate>
    <app-spinner></app-spinner>
</ng-template>
